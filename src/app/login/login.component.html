<div class="container">
        <form #f="ngForm">
        <div class="form-group">
            <h2>Sign In</h2>
         <div class="inputBox">
                <input type="text" name="username" minlength="3" required="required" ngModel #n="ngModel">
                <span>Username</span>
                <i></i>
                <div class="alert alert-danger" *ngIf="n.invalid && n.touched ">
                    the login is required field 
                </div>
            </div>
            <div class="inputBox">
                <input type="password" name="password" required="required" ngModel #p="ngModel">
                <span>Password</span>
                <i></i>
                <div class="alert alert-danger" *ngIf="p.invalid && p.touched ">
                    the password is required field 
                </div>
            </div>
            <div class="links">
    <br>
    <br>      <br><br>      <a href="#">Forgot Password?</a>
            </div>
            <input type="submit" value="Login" class="c" [disabled]="f.invalid">
        </div>
        </form>
</div>
